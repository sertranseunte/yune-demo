<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yune - Pantalla de Inicio</title>
     <meta name="description" content="YUNE Natural Soaps. Jabones artesanales naturales hechos a mano, suaves con la piel y el medio ambiente.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom,  #F2F6F3,#c1f0d6);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
        }

        a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;           
            flex-wrap: wrap;
            padding: 20px;
        }

        .logo {
            max-width: 500px;       
            height: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1.8s ease forwards;
            margin: 20px auto;
        }
        .logo img {
        width: 100%;          
        max-width: 380px;         
        height: auto;             
        object-fit: contain;      
        border-radius: 50%;       

        }
        .logo:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 500px;         
    margin: 30px auto 20px;   
}

.logo img {
    width: 100%;
    max-width: 380px;        
    height: auto;
    object-fit: contain;
    border-radius: 50%;
}


@media (max-width: 768px) {
    .logo {
        max-width: 280px;     
        margin: 20px auto 15px;
    }

    .logo img {
        max-width: 260px;    
      
    }
}


@media (max-width: 480px) {
    .logo img {
        max-width: 220px;
    }
}
    
      
        .fade-img {
            opacity: 0;
            transition: opacity 0.6s ease;  
        }

        .fade-img.loaded {
            opacity: 1;
        }
    </style>
</head>
<body class="fade-in">

    <a href="productos.html" class="container">
         <img src="logo.png"  alt="Logo Yune" class="logo" width="200" height="300" class="fade-img" onload="this.classList.add('loaded')"> 
         <img src="bifglogo.png" alt="Sello / Logo secundario Yune" class="logo" width="200" height="300" class="fade-img" onload="this.classList.add('loaded')"> 
        </a>

</body>
</html>
